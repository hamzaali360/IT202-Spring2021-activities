<!DOCTYPE html>

<html>

<head>
	<link href="https://unpkg.com/material-components-web@10.0.0/dist/material-components-web.min.css" rel="stylesheet">
	<script src="https://unpkg.com/material-components-web@10.0.0/dist/material-components-web.min.js">

	</script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<style>
		:root {
			--mdc-theme-primary: purple;
		}
  :snackbar{
    @use "@material/snackbar/mdc-snackbar";
    mdc-snackbar
    mdc-snackbar__label
  }
		
	</style>
</head>

<body>
	<div class="mdc-snackbar">
		<div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
			<div class="mdc-snackbar__label" aria-atomic="false">
				Can't send photo. Retry in 5 seconds.
			</div>
    </div>
  </div>
</div>
<label class="mdc-text-field mdc-text-field--filled mdc-text-field--no-label">
  <span class="mdc-text-field__ripple"></span>
  <input class="mdc-text-field__input" type="text" placeholder="Enter your name" aria-label="Label">
  <span class="mdc-line-ripple"></span>
</label><br>

	<button class="mdc-button foo-button" id = "buttons">
  <div class="mdc-button__ripple"></div>
  <span class="mdc-button__label">Show Snackbar</span>
</button>
<script >
import {MDCSnackbar} from '@material/snackbar/index';
const snackbar = new MDCSnackbar(document.querySelector('.mdc-snackbar')); 
import './styles/SnackbarCatalog.scss';
  </script>
  <!-- <script>
    let button = document.querySelector("#buttons");
    button.addEventListener("click", snackbar.open());
    </script> -->
<script>
 mdc.ripple.MDCRipple.attachTo(document.querySelector('.foo-button'));

  </script>
  </body>
</html>
