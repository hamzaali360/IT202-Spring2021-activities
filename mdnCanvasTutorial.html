<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>HTML Canvas Demo</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <img id = "fish" height = "20" width = "20" src = "https://lh3.googleusercontent.com/proxy/3mGO7N5L7T0L5PG2q2AhCbPweibU8vtcIgzzhgHVn7-ud1Thxobu2THAUoAfS3w8Bl7iTE5AOW--OZRfAMRb7ndYCq88Jfjv7V1I2vCETbjb37OFf7QEGiZ0hm0unRiEo-xYDdP-J9iWzQdL" >
    <script src="script.js"></script>
  </body>
  <canvas id = "html-canvas" width = "500" height = "500"></canvas>

  <script>
    let canvas = document.querySelector("canvas");
  canvas.style.backgroundColor = "silver";

    let ctx = canvas.getContext("2d");
  let x = 100;
  let y = 100;
    const draw = () => {

      ctx.beginPath();
      ctx.arc(x, y, 25, 0, Math.PI*2)
      ctx.fillStyle = "red";

      ctx.closePath();
      ctx.fill();
      let img = document.querySelector("#fish");
      for(let i = 0; i < 5; i++)
      {
        ctx.drawImage(img, Math.floor(Math.random() * canvas.width -20), Math.floor(Math.random() *canvas.height -20));
      }
      
      }
  draw();
  ctx.strokeStyle  = "black";
    ctx.font = "40px Arial";
    ctx.strokeText("Hamza Ali", 10, 50);
  ctx.beginPath();
    ctx.rect(150,150,200,250);
     ctx.fillStyle = "blue";
    
    ctx.shadowColor = '#898';
    ctx.shadowOffsetX = 20;
    ctx.shadowOffsetY = 20;
    ctx.closePath();
    ctx.fill();

      
   
    
    
   

   


    </script>
</html>
