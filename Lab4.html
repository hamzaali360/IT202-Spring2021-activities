<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
    <div class="container">
    <h1></h1>


    <div class="row">
      <div class="card" >
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="card-link">Website</a>
          <!-- <a href="#" class="card-link">Another link</a> -->
        </div>
      </div>


    </div>


    </div>






    <script
>
  let clone = document.querySelector(".card").cloneNode(true);
  let endpoint = "https://data.cityofchicago.org/resource/x8fc-8rcq.json";
  //document.querySelectorall("div").addEventListener("cl")
    fetch(endpoint)
  .then((response) => {return response.json()})
  .then((data) =>{
   console.log(data);
   for(let item of data){
      // let p = document.createElement("p");
      clone.querySelector("h5").innerText = item["name_"];
      clone.querySelector("h6").innerText = item["hours_of_operation"];
      clone.querySelector("p").innerText = item["address"] + "\n" + item["city"] + ", " + item["state"] + " " + item["zip"] + "\n" +"\n" + item["phone"];
      clone.querySelector("a").href =item["website"] ;
      
      // p.innerText = item["name_"] + ": " + item["address"];
       document.body.append(clone);
   }
  })   
  

    //}
    // let p = document.createElement("p");
    // p.inerText = item
  
    // console.log(data)});</script>

    <!-- data.forEach((item) -->
  </body>

</html>
